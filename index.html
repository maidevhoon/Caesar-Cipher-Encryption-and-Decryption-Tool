<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Tool</title>

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://www.w3schools.com/w3images/coffee.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .project-info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #000000;
            font-weight: 450;
            text-align: left;
            width: 350px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #fff;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        button {
            width: 45%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 30px;
            padding: 15px;
            background-color: #333;
            border-radius: 5px;
            font-size: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .icon {
            font-size: 40px;
            margin-bottom: 20px;
            color: #fff;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
        }

        .action-buttons button {
            width: 45%;
        }
    </style>
</head>
<body>

<!-- Project Info in the top-left corner -->
<div class="project-info">
    <h10>Computer Network Project</h10>
    <p> by 
        Dev Pratap Singh, Dev Pahil, Jitika, Hitesh, Himanshu</p>
    <p>Submitted to Dr. Kritika Taneja</p>
</div>

<div class="container">
    <i class="fas fa-lock icon"></i>
    <h1>Caesar Cipher Tool</h1>

    <form method="POST">
        <label for="message">Enter Message:</label>
        <input type="text" id="message" name="message" required placeholder="Enter the message here">

        <label for="shift">Enter Shift Value:</label>
        <input type="number" id="shift" name="shift" required placeholder="Enter shift value">

        <div class="action-buttons">
            <button type="submit" name="action" value="encrypt">Encrypt</button>
            <button type="submit" name="action" value="decrypt">Decrypt</button>
        </div>
    </form>

    {% if result %}
        <div class="result">
            <h3>Result:</h3>
            <p>{{ result }}</p>
        </div>
    {% endif %}
</div>

<script>
    // Optional JavaScript for enhancing UX: You can add smooth transitions or animations here later.
</script>

</body>
</html>
